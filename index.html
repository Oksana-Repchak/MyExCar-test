<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyExCar</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-2 text-center">
            <a href=""
              ><img class="logo" src="./images/logo.svg" alt="Logo"
            /></a>
          </div>
          <div class="col">
            <div class="row padding-row align-items-center">
              <ul class="col-8 navbar">
                <li class="navigation-item">
                  <a class="navigation-link" href="#">HOME</a>
                </li>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">ABOUT US</a>
                </li>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">SPECIALS</a>
                </li>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">USED CARS</a>
                </li>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">SERVICES</a>
                </li>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">APPLICATIONS</a>
                </li>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">AUCTION</a>
                </li>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">CONTACT US</a>
                </li>
              </ul>

              <div class="col-2 text-end">
                <p class="language">
                  <span class="lang-eng">ENG</span> &vert;
                  <span class="lang-ru">RU</span>
                </p>
              </div>

              <div class="col-2 text-end">
                <button class="button-header login">Log in</button>
                <button class="button-header registration">Registration</button>
              </div>
            </div>
            <div class="row padding-row">
              <div class="col">
                <form class="d-flex">
                  <input
                    class="search-form"
                    type="search"
                    placeholder="Start searching"
                    aria-label="Search"
                  />
                  <button class="button-search" type="submit">
                    <img src="./images/search.svg" alt="search icon" />
                  </button>
                </form>
              </div>

              <div class="col col text-end">
                <img src="./images/phone.svg" alt="search icon" />
                <a href="tel:+9998887766" class="tel-link">999 888 77 66</a>
                <button class="button-used">Used Cars</button>
                <button class="button-sell">Sell Your Car</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
